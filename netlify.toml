[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# Proxy API requests to the backend on Render
[[redirects]]
  from = "/api/*"
  to = "https://finlec-task.onrender.com/api/:splat"
  status = 200
  force = true

# Handle React Router (SPA) - Fallback to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
